<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
                >
<head>
    <meta charset="UTF-8">
    <title>Promo Order</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Додайте позициї в замовлення</h1>
    <link th:src="@{/images/mmplus.png}">

    <form method="post" th:object="${hotPricePromoOrder}">
        <input type="hidden" th:field="*{id}">

        <input type="hidden" name="company" th:value="${company.id}">

        Постачальник: <input type="hidden" name="company" th:value="${company.getCompanyName()}">
        Контракт №: <input type="hidden" name="company" th:value="${company.getContractNumber()}">

        <input type="hidden" name="promoSchedule" th:value="${promoSchedule.id}">

        Початок акції: <p th:text="${promoSchedule.getStartDate()}"/>
        Кінець акції: <p th:text="${promoSchedule.getEndDate()}"/>
        <div class="grid">
            <div class="items-group" id="alcohol">
                <h3>Алкоголь</h3>
                <div th:each="item : ${alcohol}">
                    <input name="items" type="checkbox" th:value="${item.id}"/>
                    <span th:text="${item.itemName}">ITEMS</span><br>
                </div>
            </div>
            <div class="item-group" id="beverages">
                <h3>Напої</h3>
                <div th:each="item : ${beverages}">
                    <input name="items" type="checkbox" th:value="${item.id}"/>
                    <span th:text="${item.itemName}">ITEM</span><br>
                </div>
            </div>
            <div class="item-group" id="gastronomy">
                <h3>Гастрономія</h3>
                <div th:each="item : ${GASTRONOMY}">
                    <input name="items" type="checkbox" th:value="${item.id}"/>
                    <span th:text="${item.itemName}">ITEM</span>
                </div>
            </div>
            <div class="item-group" id="grocery">
                <h3>Бакалія</h3>
                <div th:each="item : ${GROCERY}">
                    <input name="items" type="checkbox" th:value="${item.id}"/>
                    <span th:text="${item.itemName}">ITEM</span>
                </div>
            </div>
            <div class="item-group" id="confectionery">
                <h3>Кондитерські вироби</h3>
                <div th:each="item : ${CONFECTIONERY}">
                    <input name="items" type="checkbox" th:value="${item.id}"/>
                    <span th:text="${item.itemName}">ITEM</span>
                </div>
            </div>
            <div class="item-group" id="household">
                <div th:each="item : ${HOUSEHOLD}">
                    <input name="items" type="checkbox" th:value="${item.id}"/>
                    <span th:text="${item.itemName}">ITEM</span>
                </div>
            </div>
        </div>

        <div>
            <br>
            <button>Submit promoOrder</button>
        </div>

    </form>

</body>
</html>
